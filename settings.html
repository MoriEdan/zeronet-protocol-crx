<!doctype html>
<html>

<head>
  <title>ZeroNet Settings</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/settings.js"></script>

</head>

<body>

  <div>

    <div>
      ZeroNet Proxy Address:<br> (URL you use to open ZeroNet normally)
    </div>

    <br>

    <div class="content">
      <div>
        IP Address: <input type="text" class="input" id="js-ip_tf" style="margin-left: 10px;">
      </div>

      <br>

      <div>
        Port: <input type="text" class="input" id="js-port_tf" style="margin-left: 10px;">
      </div>
    </div>

    <br><br>
    <div>
      <button id="js-save_btn">Save</button>
      <button id="js-clear_btn">Clear</button>
    </div>

  </div>

</body>

</html>
