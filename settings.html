<!doctype html>
<html>

<head>
  <title>ZeroNet Settings</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/settings.js"></script>

</head>

<body>

  <div class="container">

    <div class="title-header">
      ZeroNet Settings
    </div>

		<br>

    <div>
      Set Proxy Information:<br> (Location where ZeroNet is running)
    </div>
    <br>
    <div class="data-content">
      <div>
        IP Address: <input type="text" class="input" id="js-ip_tf" style="margin-left: 10px;">
      </div>
      <br>
      <div>
        Port: <input type="text" class="input" id="js-port_tf" style="margin-left: 10px;">
      </div>

      <br><br>
      <div>
        <input type="button" id="js-save_btn" value="save">
        <input type="button" id="js-clear_btn" value="clear">
      </div>

    </div>
  </div>

</body>

</html>
